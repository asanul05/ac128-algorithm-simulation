<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubble Sort Simulation</title>
  <link rel="stylesheet" href="algo-simulation.css">
</head>

<body>
  <div class="container">
    <h1>Bubble Sort Simulator</h1>
    <p class="subtitle">Watch how bubble sort works step by step</p>
    
    <div id="array-container"></div>
    
    <p id="explanation">Click "Start Sorting" or "Step by Step" to begin the Simulation.</p>
    
    <div class="controls">
      <button id="startBtn" onclick="startSort()">Start Sorting</button>
      <button id="resetBtn" onclick="generateArray()">New Array</button>
      <button id="stepBtn" onclick="stepSort()" disabled>Step by Step</button>
      <button id="prevBtn" onclick="prevStep()" disabled style="display: none;">Previous Step</button>
    </div>
    
    <h2>Algorithm Steps</h2>
    <div id="iteration-log"></div>
  </div>


  <script src="algo-simulation.js"></script>
</body>
</html>
